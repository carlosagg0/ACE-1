<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">
      Payments
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title color="light">
      PVP de Producción
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="filter()">
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar class="toolbar-search">
      <ion-searchbar color="dark" showCancelButton="focus" placeholder="Company, category, expense ..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <!-- Formulario para ingresar datos de producción -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingrese los datos de producción</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Costo de Producción</ion-label>
          <ion-input [(ngModel)]="costoProduccion" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Margen de Beneficio (%)</ion-label>
          <ion-input [(ngModel)]="margenBeneficio" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Impuestos (%)</ion-label>
          <ion-input [(ngModel)]="impuestos" type="number"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="calcularPVP()">Calcular PVP</ion-button>
        <ion-item *ngIf="pvp !== null">
          <ion-label>Precio de Venta al Público (PVP)</ion-label>
          <ion-note slot="end">{{ pvp | currency }}</ion-note>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Contenido adicional -->
    <ng-container *ngIf="!content_loaded">
      <ion-list-header class="ion-list-header-small">
        <ion-label><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></ion-label>
        <ion-note color="tertiary" class="ion-note-small">
          <ion-skeleton-text animated style="width: 40px"></ion-skeleton-text>
        </ion-note>
      </ion-list-header>

      <ion-list class="list-custom animate__animated animate__fadeIn" lines="full">
        <ion-item color="primary" button detail="false" *ngFor="let i of [].constructor(12);">
          <ion-avatar slot="start" class="ion-avatar-default-icon">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <h3><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h3>
            <p><ion-skeleton-text animated style="width: 75%"></ion-skeleton-text></p>
          </ion-label>
          <ion-skeleton-text slot="end" animated style="width: 15%"></ion-skeleton-text>
        </ion-item>
      </ion-list>
    </ng-container>

    <ng-container *ngIf="content_loaded">
      <!-- Aquí puedes añadir más contenido cuando los datos estén cargados -->
    </ng-container>
  </div>
</ion-content>
