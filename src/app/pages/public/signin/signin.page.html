<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button color="light" routerLink="/signup">
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="secundary">Ingreso</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="secondary">Ingrese a su cuenta</ion-text>
      </p>
    </div>

    <!-- Login form -->
    <form class="form-default" [formGroup]="signin_form" (submit)="login()">
      <ion-item color="medium" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="card" item-start></ion-icon>
          Cédula
        </ion-label>
        <ion-input color="dark" type="text" formControlName="cedula" [(ngModel)]="txt_cedula"></ion-input>
      </ion-item>

      <ion-item color="medium" class="animate_animated animate_fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input
          required
          color="dark"
          formControlName="clave"
          [type]="claveType"
          placeholder="Ingrese su contraseña, minimo 8 digitos"
          [(ngModel)]="txt_clave">
        </ion-input>
        <ion-button
          fill="clear"
          size="small"
          slot="end"
          (mousedown)="togglePasswordVisibility(true)"
          (mouseup)="togglePasswordVisibility(false)"
          (mouseleave)="togglePasswordVisibility(false)">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-button class="ion-margin-top" type="submit" expand="block" size="large" color="danger">
        INICIAR SESIÓN
      </ion-button>

      <ion-button color="Secundary" fill="clear" expand="block" class="ion-button-small ion-margin-top-medium" routerLink="/password-reset">
        Olvide mi contraseña?
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy;{{current_year}}</small>
      </ion-text>
    </div>

  </div>

</ion-content>
